{% extends "layout.html" %}

{% block title %}Students{% endblock %}

{% block content %}
<section class="button-container">
  <h1 data-aos="fade-down">Find Your Schedule</h1>
  <form method="POST" action="/students" class="button-container" data-aos="fade-up">

    <!-- name value sent to flask -->
    <input type="text" name="name" class="search-input" placeholder="Enter your name" required>

    <button class="animated-btn" type="submit">Search</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</section>
{% endblock %}
